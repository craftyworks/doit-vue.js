<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        <router-view name="header"></router-view>
        <router-view></router-view>
        <router-view name="footer"></router-view>
    </div>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <script>
        var Body = { template: '<div>Body</div>'}
        var Header = { template: '<div>Header</div>'}
        var Footer = { template: '<div>Footer</div>'}
        var LoginBody = { template: '<div>LoginBody</div>'}
        var LoginHeader = { template: '<div>LoginHeader</div>'}
        var LoginFooter = { template: '<div>LoginFooter</div>'}

        var routes = [
            {
                path: '/',
                components: {
                    default: Body,
                    header: Header,
                    footer: Footer
                }
            },
            {
                path: '/login',
                components: {
                    default: LoginBody,
                    header: LoginHeader,
                    footer: LoginFooter
                }
            }
        ]
        var router = new VueRouter({routes})
        var app = new Vue({router}).$mount('#app')
    </script>
</body>
</html>
