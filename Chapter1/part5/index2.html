<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        <h1>{{title}}</h1>
        <p :id="uid">UID</p>
    </div>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                title: 'Hello',
                message: 'Hello Vue',
                uid: 10
            }
        })
    </script>
</body>
</html>
